<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Moisés Ribas</title>
    <link rel="icon" type="image/png" href="rsc/logo3.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-manutencao.css">
</head>

<body>
  <header id="header">
      <div class="logo">
        <p>
          <span>
            <svg width="75" height="75" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200">
              <polygon points="50,150 150,150 100,50" fill="none" stroke="#000000" stroke-width="2" />
                <polygon points="80,130 120,130 100,90" fill="none" stroke="#000000" stroke-width="2" />
                  <line x1="75" y1="160" x2="125" y2="160" stroke="#000000" stroke-width="2" />
                     <line x1="85" y1="170" x2="115" y2="170" stroke="#000000" stroke-width="2" />
                      <line x1="95" y1="180" x2="105" y2="180" stroke="#000000" stroke-width="2" />
            </svg>
          </span>
        </p>
</div>
<div class="loader">
  <div class="runnerWrapper">
    <div class="runnerBody">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 64 64"
        class="runnersvg"
      >
        <!-- Aqui colocamos o SVG de uma pessoa correndo -->
        <circle cx="32" cy="32" r="30" stroke="black" stroke-width="2" fill="none"></circle>
        <path d="M32 10 L28 20 L38 20 Z" fill="black"></path> <!-- Cabeça simplificada -->
        <path d="M32 20 L32 40" stroke="black" stroke-width="2"></path> <!-- Corpo -->
        <path d="M32 40 L28 50 L34 50 Z" stroke="black" stroke-width="2"></path> <!-- Pernas -->
        <path d="M32 30 L28 40 L36 40 Z" stroke="black" stroke-width="2"></path> <!-- Braços -->
      </svg>
    </div>
    <div class="coffeeCup">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 64 64"
        class="coffeesvg"
      >
        <!-- Aqui colocamos o SVG de uma xícara de café -->
        <rect x="20" y="30" width="20" height="10" stroke="black" stroke-width="2" fill="none"></rect>
        <path d="M40 30 C45 30, 45 40, 40 40" stroke="black" stroke-width="2"></path> <!-- Alça da xícara -->
        <line x1="25" y1="25" x2="35" y2="25" stroke="brown" stroke-width="2"></line> <!-- Café -->
      </svg>
    </div>
    <div class="road"></div>
  </div>
</div>
